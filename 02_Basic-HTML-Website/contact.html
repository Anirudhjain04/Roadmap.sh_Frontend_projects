<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <meta name="description" content="Goal of this project is to teach you how to structure a website using HTML.">
    <meta name="keywords" content="HTML Website, Frontend Developer, HTML, SEO">
    <meta name="author" content="Anirudh Jain">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section for all Pages are same -->
    <header>
        <div class="logo">
            <img src="assets/html.png" alt="HTML Logo" width="50px" height="50px">
        </div>
        <nav>
            <ul>
                <li><a href="/home.html" style="text-decoration:none">HomePage</a></li>
                <li><a href="/projects.html" style="text-decoration:none">Projects</a></li>
                <li><a href="/articles.html" style="text-decoration:none">Articles</a></li>
                <li><a href="/contact.html" style="text-decoration:none">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter Your Email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number" required>

                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="5"></textarea>

                <br>

                <input type="button" value="Submit" name="Submit">
            </form>
        </div>
    </main>

     <!-- Footer section -->
     <footer><p>&copy; all rights reserved 2024</p></footer>
</body>
</html>
